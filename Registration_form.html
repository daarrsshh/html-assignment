   <div class="main" align="center">
       <h1>Register Here</h1>
       <form id="register" method="post">
        <label for="fname">First Name :</label>
        <br>
        <input type="text" name="Fname" id="fname" placeholder="First Name">
        <br><br>

        <label for="lname">Last Name :</label>
        <br>
        <input type="text" name="Lname" id="lname" placeholder="Last Name">
        <br><br>

        <label for="age">Age :</label>
        <br>
        <input type="number" name="age" id="age" placeholder="Enter your age">
        <br><br>

        <label for="email">Email Id :</label>
        <br>
        <input type="email" name="Email" id="email" placeholder="Enter your Mail Id">
        <br><br>

        <label>Gender :</label>
        <br>
        &nbsp;&nbsp;&nbsp;        
        <input type="radio" name="gender" id="male">
        &nbsp;
        <span id="male">Male</span>
        &nbsp; &nbsp; &nbsp; &nbsp; 
        <input type="radio" name="gender" id="female">
        &nbsp;
        <span id="female">Female</span>
        <br><br>

        <label for="12th">Percentage secured in Higher secondry :</label>
        <br>
        <input type="number" name="12th" id="12th" placeholder="Percentage" min="0" max="100">
        <br><br>

        <label for="10th">Percentage secured in Senior secondry :</label>
        <br>
        <input type="number" name="10th" id="10th" placeholder="CGPA" min="0" max="10">
        <br><br>

        <input type="submit" name="submit" id="submit" value="submit">


       </form>
   </div>
